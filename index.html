<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepak's 2026 Wish</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@1,400&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: 'Cinzel', serif;
            color: #fff;
        }

        /* --- BACKGROUND SLIDESHOW (FIXED - NO ZOOM) --- */
        .slider {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .slide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;      /* Screen fill karega */
            background-position: center; /* Beech ka hissa dikhayega */
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1.5s ease-in-out; /* Sirf fade effect */
        }

        /* Active class - Sirf dikhane ke liye, zoom hata diya */
        .active {
            opacity: 0.5; /* Thoda dark taaki text dikhe */
        }

        /* --- TEXT OVERLAYS --- */
        .content {
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0,0,0,0.2); /* Halki shadow */
        }

        .year-label {
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: #ccc;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(191, 149, 63, 0.5);
            margin: 0;
            line-height: 1.1;
        }

        .sub-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-style: italic;
            margin-top: 15px;
            color: #f0f0f0;
            max-width: 80%;
            line-height: 1.6;
        }

        /* --- NAME BADGE --- */
        .badge {
            margin-top: 40px;
            border: 2px solid #bf953f;
            padding: 10px 30px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .badge span {
            color: #bf953f;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 1.2rem;
        }

        /* --- MUSIC PLAYER UI --- */
        .player {
            position: absolute;
            bottom: 30px;
            width: 90%;
            max-width: 400px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 20;
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .play-btn {
            width: 45px; height: 45px;
            background: #bf953f;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            box-shadow: 0 0 15px #bf953f;
            font-size: 1.2rem;
            user-select: none;
            flex-shrink: 0; /* Button shrink nahi hoga */
        }
        
        .track-info {
            display: flex; flex-direction: column; text-align: left;
        }
        .track-title { font-size: 0.9rem; color: white; font-weight: bold; }
        .track-artist { font-size: 0.7rem; color: #ccc; }

        @media(max-width: 600px) {
            h1 { font-size: 3rem; }
            .sub-text { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <div class="slider">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1514525253440-b393452e8d26?w=800');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1467810563316-b5476525c0f9?w=800');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1527529482837-4698179dc6ce?w=800');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=800');"></div>
    </div>

    <div class="content">
        <div class="year-label">WELCOME TO</div>
        <h1>2026</h1>
        <div class="sub-text">
            "Waqt naya hai, andaaz wahi.<br>Happy New Year!"
        </div>

        <div class="badge">
            <span>FROM: DEEPAK</span>
        </div>
    </div>

    <div class="player">
        <div class="play-btn" onclick="toggleAudio()">▶</div>
        <div class="track-info">
            <span class="track-title" id="statusText">Tap Button for Music</span>
            <span class="track-artist">Deepak's Playlist</span>
        </div>
    </div>

    <audio id="myAudio" loop>
        <source src="song.mp3" type="audio/mp3">
    </audio>

    <script>
        // 1. SLIDESHOW (No Zoom)
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(nextSlide, 3500);

        // 2. MUSIC PLAYER LOGIC
        function toggleAudio() {
            const audio = document.getElementById('myAudio');
            const btn = document.querySelector('.play-btn');
            const status = document.getElementById('statusText');

            if (audio.paused) {
                // Play karne ki koshish karo
                audio.play().then(() => {
                    btn.innerText = 'II';
                    status.innerText = "Playing Music...";
                }).catch(error => {
                    // Agar error aaye to user ko batao
                    console.log("Music Error:", error);
                    alert("Music play nahi ho raha! \nCheck karein ki mp3 file same folder me hai ya nahi.");
                });
            } else {
                audio.pause();
                btn.innerText = '▶';
                status.innerText = "Music Paused";
            }
        }
    </script>
</body>
</html>
