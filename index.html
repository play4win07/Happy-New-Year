<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepak's 2026 Wish</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@1,400&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: #000;
            height: 100vh;
            overflow: hidden;
            font-family: 'Cinzel', serif;
            color: #fff;
        }

        /* --- BACKGROUND SLIDESHOW (MOVIE STYLE) --- */
        .slider {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .slide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transform: scale(1);
            transition: opacity 1s ease-in-out;
        }

        /* Photo Zoom Animation (Ken Burns Effect) */
        .active {
            opacity: 0.6; /* Thoda dark taaki text dikhe */
            animation: zoomEffect 6s infinite alternate;
        }

        @keyframes zoomEffect {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); }
        }

        /* --- TEXT OVERLAYS --- */
        .content {
            position: absolute;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.8));
        }

        .year-label {
            font-size: 1.2rem;
            letter-spacing: 5px;
            color: #ccc;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        h1 {
            font-size: 4rem;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(191, 149, 63, 0.5);
            margin: 0;
            line-height: 1.1;
        }

        .sub-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-style: italic;
            margin-top: 15px;
            color: #f0f0f0;
            max-width: 80%;
            line-height: 1.6;
        }

        /* --- NAME BADGE --- */
        .badge {
            margin-top: 40px;
            border: 2px solid #bf953f;
            padding: 10px 30px;
            border-radius: 0; /* Sharp edges for royal look */
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .badge span {
            color: #bf953f;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: 1.2rem;
        }

        /* --- MUSIC PLAYER UI (Simulated) --- */
        .player {
            position: absolute;
            bottom: 30px;
            width: 80%;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 20;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .play-btn {
            width: 40px; height: 40px;
            background: #bf953f;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            box-shadow: 0 0 15px #bf953f;
        }
        
        .track-info {
            display: flex; flex-direction: column; text-align: left;
        }
        .track-title { font-size: 0.9rem; color: white; font-weight: bold; }
        .track-artist { font-size: 0.7rem; color: #ccc; }

        /* Mobile Adjustments */
        @media(max-width: 600px) {
            h1 { font-size: 3rem; }
            .sub-text { font-size: 1.1rem; }
        }

    </style>
</head>
<body>

    <div class="slider">
        <div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1514525253440-b393452e8d26?w=800');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1467810563316-b5476525c0f9?w=800');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1527529482837-4698179dc6ce?w=800');"></div>
        <div class="slide" style="background-image: url('https://images.unsplash.com/photo-1492684223066-81342ee5ff30?w=800');"></div>
    </div>

    <div class="content">
        <div class="year-label">WELCOME TO</div>
        <h1>2026</h1>
        <div class="sub-text">
            "Waqt naya hai, andaaz wahi.<br>Happy New Year!"
        </div>

        <div class="badge">
            <span>FROM: DEEPAK</span>
        </div>
    </div>

    <div class="player">
        <div class="play-btn" onclick="toggleAnim()">â–¶</div>
        <div class="track-info">
            <span class="track-title">New Year Vibes</span>
            <span class="track-artist">Click Play to Celebrate</span>
        </div>
    </div>

    <script>
        // --- SLIDESHOW LOGIC ---
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        function nextSlide() {
            // Current slide ko chupao
            slides[currentSlide].classList.remove('active');
            
            // Next slide calculation
            currentSlide = (currentSlide + 1) % slides.length;
            
            // New slide dikhao
            slides[currentSlide].classList.add('active');
        }

        // Har 3.5 second mein photo change hogi
        setInterval(nextSlide, 3500);

        // --- INTERACTION ---
        function toggleAnim() {
            const btn = document.querySelector('.play-btn');
            if(btn.innerText === 'â–¶') {
                btn.innerText = 'II';
                alert("Imagine a heavy bass beat dropping here! ðŸŽµ (Apna song add kar sakte ho code me)");
            } else {
                btn.innerText = 'â–¶';
            }
        }
    </script>
</body>
</html>
